<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Watcher - Track Prices Like a Pro</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --bg-primary: #0a0e1a;
            --bg-secondary: #131824;
            --bg-tertiary: #1a1f2e;
            --accent: #6366f1;
            --accent-hover: #4f46e5;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --border: #1e293b;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            background-image: 
                radial-gradient(at 0% 0%, rgba(99, 102, 241, 0.1) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(139, 92, 246, 0.1) 0px, transparent 50%);
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        header {
            text-align: center;
            padding: 3rem 0;
            position: relative;
        }
        
        h1 {
            font-size: 3rem;
            font-weight: 700;
            background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
        }
        
        .subtitle {
            color: var(--text-secondary);
            font-size: 1.125rem;
        }
        
        .card {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 2rem;
            margin-bottom: 2rem;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }
        
        .card:hover {
            border-color: var(--accent);
            transform: translateY(-2px);
            box-shadow: 0 20px 40px rgba(99, 102, 241, 0.1);
        }
        
        .card-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            color: var(--text-primary);
        }
        
        .input-group {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }
        
        input[type="url"] {
            flex: 1;
            background: var(--bg-tertiary);
            border: 2px solid var(--border);
            border-radius: 12px;
            padding: 1rem 1.5rem;
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        input[type="url"]:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
        }
        
        input[type="url"]::placeholder {
            color: var(--text-secondary);
        }
        
        .btn {
            background: linear-gradient(135deg, var(--accent) 0%, var(--accent-hover) 100%);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 1rem 2rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(99, 102, 241, 0.3);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn-sm {
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
        }
        
        .btn-danger {
            background: linear-gradient(135deg, var(--danger) 0%, #dc2626 100%);
        }
        
        .btn-success {
            background: linear-gradient(135deg, var(--success) 0%, #059669 100%);
        }
        
        .alert {
            padding: 1rem 1.5rem;
            border-radius: 12px;
            margin-top: 1rem;
            font-weight: 500;
            animation: slideIn 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        
        .alert-success {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid var(--success);
            color: var(--success);
        }
        
        .alert-error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid var(--danger);
            color: var(--danger);
        }
        
        .alert-info {
            background: rgba(99, 102, 241, 0.1);
            border: 1px solid var(--accent);
            color: var(--accent);
        }
        
        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0 0.5rem;
        }
        
        thead th {
            text-align: left;
            padding: 1rem;
            color: var(--text-secondary);
            font-weight: 600;
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        tbody tr {
            background: var(--bg-tertiary);
            border-radius: 12px;
            transition: all 0.3s ease;
        }
        
        tbody tr:hover {
            background: rgba(99, 102, 241, 0.05);
            transform: translateX(4px);
        }
        
        tbody td {
            padding: 1.5rem 1rem;
            border-top: 1px solid var(--border);
            border-bottom: 1px solid var(--border);
        }
        
        tbody td:first-child {
            border-left: 1px solid var(--border);
            border-top-left-radius: 12px;
            border-bottom-left-radius: 12px;
        }
        
        tbody td:last-child {
            border-right: 1px solid var(--border);
            border-top-right-radius: 12px;
            border-bottom-right-radius: 12px;
        }
        
        .product-title {
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.25rem;
        }
        
        .product-url {
            color: var(--text-secondary);
            font-size: 0.875rem;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        .product-url:hover {
            color: var(--accent);
        }
        
        .price {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
        }
        
        .badge {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.375rem 0.75rem;
            border-radius: 8px;
            font-size: 0.875rem;
            font-weight: 600;
        }
        
        .badge-success {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success);
        }
        
        .badge-danger {
            background: rgba(239, 68, 68, 0.1);
            color: var(--danger);
        }
        
        .badge-neutral {
            background: rgba(148, 163, 184, 0.1);
            color: var(--text-secondary);
        }
        
        .actions {
            display: flex;
            gap: 0.5rem;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(4px);
            z-index: 1000;
            padding: 2rem;
        }
        
        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.3s ease;
        }
        
        .modal-content {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 2rem;
            max-width: 800px;
            width: 100%;
            max-height: 80vh;
            overflow-y: auto;
            animation: slideUp 0.3s ease;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        
        .modal-title {
            font-size: 1.5rem;
            font-weight: 600;
        }
        
        .close-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 1.5rem;
            cursor: pointer;
            transition: color 0.3s ease;
        }
        
        .close-btn:hover {
            color: var(--text-primary);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideIn {
            from {
                transform: translateY(-10px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        @keyframes slideUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .spinning {
            animation: spin 1s linear infinite;
        }
        
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-secondary);
        }
        
        .empty-state-icon {
            margin-bottom: 1rem;
            opacity: 0.3;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>
                <i data-lucide="trending-down" style="width: 48px; height: 48px;"></i>
                Price Watcher
            </h1>
            <p class="subtitle">Track prices across Walmart & AliExpress. Never miss a deal.</p>
        </header>

        <div class="card">
            <h2 class="card-title">Track New Product</h2>
            <form id="addProductForm">
                <div class="input-group">
                    <input 
                        type="url" 
                        id="productUrl" 
                        placeholder="Paste product URL (Walmart or AliExpress)" 
                        required
                    >
                    <button type="submit" class="btn">
                        <span id="addBtnText">Track Price</span>
                        <span id="addBtnLoading" style="display: none;"><i data-lucide="loader" class="spinning" style="width: 20px; height: 20px;"></i></span>
                    </button>
                </div>
                <div id="message"></div>
            </form>
        </div>

        <div class="card">
            <h2 class="card-title">Tracked Products (<span id="productCount">0</span>)</h2>
            <div id="productsTable">
                <div class="empty-state">
                    <div class="empty-state-icon">
                        <i data-lucide="package" style="width: 80px; height: 80px;"></i>
                    </div>
                    <p>No products tracked yet. Add one above!</p>
                </div>
            </div>
        </div>
    </div>

    <div id="historyModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="modalTitle">Price History</h3>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <canvas id="priceChart"></canvas>
            <div id="historyList" style="margin-top: 2rem;"></div>
        </div>
    </div>

    <script>
        let chart = null;

        loadProducts();
        setInterval(loadProducts, 30000);

        document.getElementById('addProductForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const url = document.getElementById('productUrl').value;
            const messageDiv = document.getElementById('message');
            const btnText = document.getElementById('addBtnText');
            const btnLoading = document.getElementById('addBtnLoading');
            
            btnText.style.display = 'none';
            btnLoading.style.display = 'inline-block';
            messageDiv.innerHTML = '<div class="alert alert-info"><i data-lucide="loader" class="spinning" style="width: 20px; height: 20px;"></i> Scraping product... This may take 5-10 seconds.</div>';
            lucide.createIcons();
            
            try {
                const response = await fetch('/add-product', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url: url })
                });
                
                const data = await response.json();
                
                btnText.style.display = 'inline-block';
                btnLoading.style.display = 'none';
                
                if (data.success) {
                    messageDiv.innerHTML = `<div class="alert alert-success"><i data-lucide="check-circle" style="width: 20px; height: 20px;"></i> ${data.message}</div>`;
                    document.getElementById('productUrl').value = '';
                    loadProducts();
                    
                    setTimeout(() => {
                        messageDiv.innerHTML = '';
                    }, 5000);
                } else {
                    messageDiv.innerHTML = `<div class="alert alert-error"><i data-lucide="alert-circle" style="width: 20px; height: 20px;"></i> Error: ${data.error}</div>`;
                }
                lucide.createIcons();
            } catch (error) {
                btnText.style.display = 'inline-block';
                btnLoading.style.display = 'none';
                messageDiv.innerHTML = `<div class="alert alert-error"><i data-lucide="x-circle" style="width: 20px; height: 20px;"></i> Request failed: ${error}</div>`;
                lucide.createIcons();
            }
        });

        async function loadProducts() {
            try {
                const response = await fetch('/products');
                const data = await response.json();
                
                document.getElementById('productCount').textContent = data.count;
                
                if (data.success && data.products.length > 0) {
                    let html = '<table><thead><tr>';
                    html += '<th>Product</th><th>Current Price</th><th>Status</th><th>Tracked Since</th><th>Actions</th>';
                    html += '</tr></thead><tbody>';
                    
                    data.products.forEach(product => {
                        const date = new Date(product.created_at).toLocaleDateString();
                        const trend = product.price_trend;
                        const change = product.price_change_percent;
                        
                        let trendBadge = '';
                        if (trend === 'down') {
                            trendBadge = `<span class="badge badge-success"><i data-lucide="trending-down" style="width: 16px; height: 16px;"></i> -${Math.abs(change)}%</span>`;
                        } else if (trend === 'up') {
                            trendBadge = `<span class="badge badge-danger"><i data-lucide="trending-up" style="width: 16px; height: 16px;"></i> +${change}%</span>`;
                        } else {
                            trendBadge = `<span class="badge badge-neutral"><i data-lucide="minus" style="width: 16px; height: 16px;"></i> No change</span>`;
                        }
                        
                        html += `
                            <tr>
                                <td>
                                    <div class="product-title">${product.title}</div>
                                    <a href="${product.url}" target="_blank" class="product-url">${truncateUrl(product.url)}</a>
                                </td>
                                <td><div class="price">$${product.current_price.toFixed(2)}</div></td>
                                <td>${trendBadge}</td>
                                <td>${date}</td>
                                <td>
                                    <div class="actions">
                                        <button class="btn btn-sm btn-success" onclick="rescrape(${product.id})">
                                            <i data-lucide="refresh-cw" style="width: 16px; height: 16px;"></i>
                                        </button>
                                        <button class="btn btn-sm" onclick="viewHistory(${product.id})">
                                            <i data-lucide="bar-chart-2" style="width: 16px; height: 16px;"></i>
                                            ${product.price_history_count}
                                        </button>
                                        <button class="btn btn-sm btn-danger" onclick="deleteProduct(${product.id})">
                                            <i data-lucide="trash-2" style="width: 16px; height: 16px;"></i>
                                        </button>
                                    </div>
                                </td>
                            </tr>
                        `;
                    });
                    
                    html += '</tbody></table>';
                    document.getElementById('productsTable').innerHTML = html;
                } else {
                    document.getElementById('productsTable').innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">
                                <i data-lucide="package" style="width: 80px; height: 80px;"></i>
                            </div>
                            <p>No products tracked yet. Add one above!</p>
                        </div>
                    `;
                }
                
                lucide.createIcons();
            } catch (error) {
                console.error('Failed to load products:', error);
            }
        }

        async function viewHistory(productId) {
            try {
                const response = await fetch(`/product/${productId}/history`);
                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('modalTitle').textContent = data.product.title;
                    document.getElementById('historyModal').classList.add('active');
                    
                    const labels = data.history.reverse().map(h => new Date(h.scraped_at).toLocaleDateString());
                    const prices = data.history.map(h => h.price);
                    
                    if (chart) {
                        chart.destroy();
                    }
                    
                    const ctx = document.getElementById('priceChart').getContext('2d');
                    chart = new Chart(ctx, {
                        type: 'line',
                        data: {
                            labels: labels,
                            datasets: [{
                                label: 'Price',
                                data: prices,
                                borderColor: '#6366f1',
                                backgroundColor: 'rgba(99, 102, 241, 0.1)',
                                tension: 0.4,
                                fill: true,
                                pointRadius: 6,
                                pointHoverRadius: 8,
                                pointBackgroundColor: '#6366f1',
                                pointBorderColor: '#fff',
                                pointBorderWidth: 2
                            }]
                        },
                        options: {
                            responsive: true,
                            plugins: {
                                legend: { display: false },
                                tooltip: {
                                    backgroundColor: '#1a1f2e',
                                    titleColor: '#f8fafc',
                                    bodyColor: '#94a3b8',
                                    borderColor: '#6366f1',
                                    borderWidth: 1,
                                    padding: 12,
                                    displayColors: false,
                                    callbacks: {
                                        label: (context) => `$${context.parsed.y.toFixed(2)}`
                                    }
                                }
                            },
                            scales: {
                                y: {
                                    beginAtZero: false,
                                    ticks: {
                                        callback: (value) => `$${value}`,
                                        color: '#94a3b8'
                                    },
                                    grid: {
                                        color: '#1e293b'
                                    }
                                },
                                x: {
                                    ticks: { color: '#94a3b8' },
                                    grid: { display: false }
                                }
                            }
                        }
                    });
                    
                    let historyHtml = '<table><thead><tr><th>Price</th><th>Date</th></tr></thead><tbody>';
                    data.history.forEach(entry => {
                        const date = new Date(entry.scraped_at).toLocaleString();
                        historyHtml += `<tr><td class="price">$${entry.price.toFixed(2)}</td><td>${date}</td></tr>`;
                    });
                    historyHtml += '</tbody></table>';
                    document.getElementById('historyList').innerHTML = historyHtml;
                }
            } catch (error) {
                alert('Failed to load price history');
            }
        }

        function closeModal() {
            document.getElementById('historyModal').classList.remove('active');
        }

        document.getElementById('historyModal').addEventListener('click', (e) => {
            if (e.target.id === 'historyModal') {
                closeModal();
            }
        });

        async function rescrape(productId) {
            if (!confirm('Re-scrape this product now?')) return;
            
            try {
                const response = await fetch(`/rescrape/${productId}`, { method: 'POST' });
                const data = await response.json();
                
                if (data.success) {
                    alert(`✅ Updated! New price: $${data.new_price}`);
                    loadProducts();
                } else {
                    alert(`❌ Error: ${data.error}`);
                }
            } catch (error) {
                alert('Failed to re-scrape product');
            }
        }

        async function deleteProduct(productId) {
            if (!confirm('Delete this product? This will remove all price history.')) return;
            
            try {
                const response = await fetch(`/delete-product/${productId}`, { method: 'DELETE' });
                const data = await response.json();
                
                if (data.success) {
                    alert(`✅ ${data.message}`);
                    loadProducts();
                } else {
                    alert(`❌ Error: ${data.error}`);
                }
            } catch (error) {
                alert('Failed to delete product');
            }
        }

        function truncateUrl(url) {
            return url.length > 60 ? url.substring(0, 60) + '...' : url;
        }
        
        lucide.createIcons();
    </script>
</body>
</html>
